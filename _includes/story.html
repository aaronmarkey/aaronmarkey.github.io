<div class="story-container border-gradient">
  <div class="story">
    <h1 class="story-title is-marginless">{{ include.title }}</h1>
    {% if include.layout == "post" %}
      <p class="is-marginless">
        <span class="date">{{ include.date | date: "%A, %B %-d, %Y" }}</span>
        <a class="flourishless" href="{{ include.url }}" title="{{ include.title }}">&#x22C8</a>
      </p>
    {% endif %}
    <div class="story-content">
      {{ include.content }}
    </div>
  </div>
</div>
