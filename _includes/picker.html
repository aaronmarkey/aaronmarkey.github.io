<div
  class="picker"
  data-controller="picker"
  data-picker-target="picker"
  data-picker-is-open-value="false"
  data-picker-hidden-class="is-hidden"
>
  <div
    data-picker-target="options"
    class="is-hidden"
  >
    {% for palette in site.app_context.palettes.available %}
    <div
      data-action="click->picker#changeThemeColors"
      data-pallete='{{ palette | jsonify }}'
      class="picker--item"
    >
      <span>
        <span class="no-grad">
          {{ palette.icon }}
        </span>
        {{ palette.name }}
      </span>
    </div>
    {% endfor %}
    <hr
      class="picker--divider"
    />
  </div>

  {% assign default = site.app_context.palettes.available | where: "id", site.app_context.palettes.default %}
  <div
    data-action="click->picker#toggleMenu"
    data-palette="{{ default.id }}"
    class="picker--item"
  >
    <span>
      <span class="no-grad" data-picker-target="buttonIcon">
        {{ default[0].icon }}
      </span>
      <span data-picker-target="buttonName">
        {{ default[0].name }}
      </span>
    </span>
  </div>
</div>
