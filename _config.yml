title: mechanicalog
description: mechanicalog is the effort of aaron markey. Bringing you decent content every so often.
lang: en_US
logo: /assets/images/logo-1024.png
twitter:
  username: mechanicamarkey
  card: summary
url: https://mechanicalog.com
author:
  email: talk@mechanicalog.com
  github: aaronmarkey
  name: aaron markey
  twitter: mechanicamarkey


app_context:
  palettes:
    available:
      hyper:
        name: Hyper
      october:
        name: October
      roses:
        name: Roses
    default: hyper
  author:
    name:
      first:
        - aaron
        - a-a-ron
        - erin
        - aron
        - arin
        - airin
      last:
        - markey
        - marque
        - marky
        - markee
        - makey
        - marke


pagination:
  enabled: true
  per_page: 20
  permalink: "/page/:num/"
  sort_reverse: true

sass:
  style: compressed


plugins:
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap


exclude:
  - README.md
  - LICENSE.txt
  - mechanica-ui.gemspec
  - assets/src
  - package.json
  - package-lock.json
  - webpack.config.js
