autopages:
  enabled: true
  tags:
    layouts:
      - "tag.html"
    title: ":tag stuff"
    permalink: "/stuff/:tag"

pagination:
  enabled: true
  per_page: 20
  permalink: "/page/:num/"
  sort_reverse: true

sass:
  style: compressed


plugins:
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap


exclude:
  - README.md
  - LICENSE.txt
  - mechanica-ui.gemspec
  - assets/src
  - package.json
  - package-lock.json
  - webpack.config.js
  - .nvmrc
