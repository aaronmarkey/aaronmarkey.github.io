<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body
    class="palette-{{ site.app_context.palettes.default }}"
  >

    <div
      id="main"
      class="container content-container"
      data-controller="page"
      data-page-hidden-class="is-hidden"
      data-page-story-content-class="story-content"
    >
      {% include nameplate.html %}

      <div class="row">
        <div class="col-12 col-2-md col-3-lg"></div>
        <div class="col-12 col-8-md col-6-lg">

          {% if page.autopages %}
          <div class="text-left">
            <h2
              class="page-header  is-marginless"
            >{{ page.autopages.display_name }} stuff</h2>
          </div>
          {% endif %}

          {{ content }}

        </div>
      </div>
      <div class="m-b-xl"></div>


      <div
        class="overlay is-hidden"
        data-page-target="overlay"
        data-action="click->page#hideOverlay"
      ></div>

    </div>
    {% include picker.html %}

  </body>

</html>
